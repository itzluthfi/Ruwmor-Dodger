<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumor Dodger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rumor Dodger 🦖</h1>
    <p class="description">
      Kamu adalah dino bijak yang ogah kena gosip. Lompat kiri-kanan, hindari
      bola-bola rumor, dan buktikan: kamu bukan kaum gabut yang gampang termakan
      kabar burung! 🌪️
    </p>

    <p>
      Score: <span id="score">0</span> | High Score:
      <span id="highScore">0</span>
    </p>

    <!-- Dropdown Musik -->
    <label for="musicSelect">Pilih Musik Latar:</label>
    <select id="musicSelect">
      <option value="audio/bila-kau-tak-disampingku.mp3">
        🎼 Bila Kau Tak Disampingku
      </option>
      <option value="audio/hari-bersamanya.mp3">🎼 Hari Bersamanya</option>
      <option value="audio/mangu.mp3">🎼 Mangu - Fourtwenty</option>
    </select>

    <div class="game-area">
      <img id="player" src="img/player.png" />
    </div>

    <div class="controls">
      <button id="leftBtn">⬅️</button>
      <button id="rightBtn">➡️</button>
    </div>

    <button id="mulai">Mulai</button>

    <audio id="backgroundMusic" loop preload="auto">
      <source src="audio/bila-kau-tak-disampingku.mp3" type="audio/mpeg" />
    </audio>

    <audio id="moveSound">
      <source src="audio/move-sound.mp3" type="audio/mpeg" />
    </audio>

    <audio id="gameOverSound">
      <source src="audio/gameover2.mp3" type="audio/mpeg" />
    </audio>

    <script src="script.js"></script>
  </body>
</html>
